<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Web Application</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <h1>Stopwatch Web Application</h1>
    <div class="container">
        <div class="timer">
            00:00:00:00
        </div>
        <ul class="laps"></ul>
        <div class="action">
            <button id="start-timer" onclick="start()">Start</button>
            <button id="pause-timer" onclick="pause()">Pause</button>
            <button id="reset-timer" onclick="reset()">Reset</button>
            <button id="lap" onclick="lap()">Lap</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
